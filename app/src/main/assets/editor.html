<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="codemirror/codemirror.css" />
    <link rel="stylesheet" href="codemirror/theme/dracula.css">
    <link rel="stylesheet" href="codemirror/theme/material-darker.css">
    <link rel="stylesheet" href="codemirror/theme/idea.css">

    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: #1e1e1e;
        }

        .CodeMirror {
            height: 100%;
            font-size: 14px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
    </style>
</head>

<body>

<textarea id="editor">// JavaScript Editor
console.log("Hello JS Compiler");
</textarea>

<!-- CodeMirror JS -->
<script src="codemirror/codemirror.js"></script>
<script src="codemirror/javascript.js"></script>

<script>
    // IMPORTANT: make editor GLOBAL
    let editor;

    window.onload = function () {
        editor = CodeMirror.fromTextArea(
            document.getElementById("editor"),
            {
                mode: "javascript",
                lineNumbers: true,
                theme: "dracula",
                indentUnit: 2,
                tabSize: 2,
                indentWithTabs: false,
                smartIndent: true,
                autofocus: true
            }
        );

        // confirm bridge
        console.log("Editor Loaded");
    };

    // ===== Functions called from Android =====

    function setCode(code) {
        editor.setValue(code);
    }

    function getCode() {
        return editor.getValue();
    }

    function runCode() {
        try {

            const code = editor.getValue();
            new Function(code)();
            console.log("âœ” Done");
        } catch (e) {
            console.error(e.message);
        }
    }

    // ===== Console bridge =====
    (function () {
        const oldLog = console.log;
        const oldError = console.error;

        console.log = function (...args) {
            Android.onLog(args.join(" "));
            oldLog.apply(console, args);
        };

        console.error = function (...args) {
            Android.onError(args.join(" "));
            oldError.apply(console, args);
        };

        window.onerror = function (msg, src, line) {
            Android.onError("Error at line " + line + ": " + msg);
            return true;
        };
    })();
</script>

</body>
</html>
