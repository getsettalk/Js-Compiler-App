<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CodeMirror core -->
    <link rel="stylesheet" href="codemirror/codemirror.css" />

    <!-- Themes -->
    <link rel="stylesheet" href="codemirror/theme/dracula.css">
    <link rel="stylesheet" href="codemirror/theme/material-darker.css">
    <link rel="stylesheet" href="codemirror/theme/idea.css">

    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: #1e1e1e;
        }

        .CodeMirror {
            height: 100%;
            font-size: 14px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
    </style>
</head>

<body>

<textarea id="editor">// JavaScript Editor
console.log("Hello JS Compiler");
</textarea>

<!-- CodeMirror JS -->
<script src="codemirror/codemirror.js"></script>
<script src="codemirror/javascript.js"></script>

<script>
    /* =====================================================
       GLOBAL
    ===================================================== */
    let editor;

    /* =====================================================
       INIT
    ===================================================== */
    window.onload = function () {
        editor = CodeMirror.fromTextArea(
            document.getElementById("editor"),
            {
                mode: "javascript",
                lineNumbers: true,
                theme: "dracula",
                indentUnit: 2,
                tabSize: 2,
                indentWithTabs: true,
                smartIndent: true,
                autofocus: true
            }
        );

        console.log("Editor Loaded");
    };

    /* =====================================================
       ANDROID <-> JS API
    ===================================================== */
    function setCode(code) {
        editor.setValue(code);
    }

    function getCode() {
        return editor.getValue();
    }

    function setTheme(theme) {
        editor.setOption("theme", theme);
    }

    /* =====================================================
       CODE EXECUTION (CLEAN & STABLE)
    ===================================================== */
    function runCode() {
        try {


            const code = editor.getValue();

            const fn = new Function(code);
            const result = fn();

            // Show result ONLY if explicitly returned
            if (result !== undefined) {
                console.log(formatValue(result));
            }

            console.log("âœ” Done");
        } catch (e) {
            handleJsError(e);
        }
    }

    /* =====================================================
       ERROR HANDLING (NO LINE NUMBER LOGIC)
    ===================================================== */
    function handleJsError(e) {
        const errorType = e.name || "Error";
        const message = e.message || "Unknown error";

        Android.onError(`${errorType}: ${message}`);
    }

    /* =====================================================
       VALUE FORMATTER (FIXES undefined ISSUE)
    ===================================================== */
    function formatValue(value) {
        if (value === undefined) return "undefined";
        if (value === null) return "null";
        if (typeof value === "object") {
            try {
                return JSON.stringify(value);
            } catch {
                return "[object]";
            }
        }
        return String(value);
    }

    /* =====================================================
       CONSOLE BRIDGE
    ===================================================== */
    (function () {
        const oldLog = console.log;
        const oldError = console.error;

        console.log = function (...args) {
            const output = args.map(formatValue).join(" ");
            Android.onLog(output);
            oldLog.apply(console, args);
        };

        console.error = function (...args) {
            const output = args.map(formatValue).join(" ");
            Android.onError(output);
            oldError.apply(console, args);
        };

        window.onerror = function (msg) {
            Android.onError(`RuntimeError: ${msg}`);
            return true;
        };
    })();
</script>

</body>
</html>
